<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rock, paper, scissors Game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!doctype HTML>
<html>
  <head>
    
  </head>
  <body>
    <h2>Rock, Paper, Scissors game</h2>
    <br>
    <h3>Press any button on the left to start game</h3>
    <img class="gameImage" src="http://www.sfvacc.org/resources/Pictures/RoPaSc%20Logo.jpg"</img>
<div class="wrapper">
  <p id="output"></p>
</div>
    
    <h1 class="picksButton">BUTTONS</h1>
      <br>
    <button class="picks" choice="0" id="rock"><h3>Rock</h3></button>
    <button class="picks" choice="1" id="paper"><h3>Paper</h3></button>
 	<button class="picks" choice="2" id="scissors"><h3>Scissors</h3></button>
    
    
    
  <div  class="choices">
    <p id="myChoice"></p>
    <p>- VS -</p>
    <p id="cpuChoice"></p>
    <hr>
    <p id="verdict"></p>
  </div>
    
    <div class="scoreboard">
      <h3>Scoreboard</h3>
      <table>
        <tbody>
          <tr>
            <td id='humanScore'>0</td>
            <td id='computerScore'>0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>You</th>
            <th>Bot</th>
          </tr>
        </tfoot>
      </table>
    </div>
      
    </div>
  
  
  <div id="result"></div>
  
  <button class="endGame" id="endButton"><h3>New Game</h3></button>
  
  <div class="roundsCount" id="roundsCount"></div>
    
  </body>
</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
